<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>game.dev</title>
	
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="stylesheet.css">
	
</head>

<body>
	
	<aside>

		<article class="widgets">

			<section class="widget time">

				<fieldset>

					<legend>

						Time
					
						<label>
							
							<input type="checkbox" name="paused" id="paused">

							<span>pause</span>

						</label>
						
					</legend>

					<time datetime="00:00"></time>

					<ul>

						<li>

							<label>

								<input type="radio" name="tempo" id="slower">

								<span>slower</span>

							</label>

						</li>

						<li>

							<label>

								<input type="radio" name="tempo" id="regular" checked>

								<span>regular</span>

							</label>

						</li>

						<li>

							<label>

								<input type="radio" name="tempo" id="faster">

								<span>faster</span>

							</label>

						</li>

						<li>

							<label>

								<input type="radio" name="tempo" id="fastest">

								<span>fastest</span>

							</label>

						</li>

					</ul>


				</fieldset>

			</section>

		</article>

		<article class="tabs">

			<ul>

				<li class="tab">

					<label>

						<input type="radio" name="tab" target="overview">

						<span>Overview</span>

					</label>

				</li>

				<li class="tab">

					<label>

						<input type="radio" name="tab" target="planner" checked>

						<span>New project</span>

					</label>

				</li>


			</ul>

		</article>

		<article class="projects"></article>

	</aside>
	
	<main>

		<article view="overview"></article>

		<article view="planner"></article>

	</main>

	<script src="libs/zhtml.js"></script>
	<script src="libs/gator.js"></script>
	<script src="libs/tock.js"></script>
	<script src="libs/bronze.js"></script>

	<script src="libs/Common.js"></script>
	<script src="libs/Random.js"></script>

	<script src="libs/Array.first.js"></script>
	<script src="libs/Array.last.js"></script>
	<script src="libs/Array.toggle.js"></script>
	<script src="libs/Array.pick.js"></script>

	<script src="libs/String.toTitleCase.js"></script>

	<script src="libs/generateGameName.js"></script>

	<script src="engine.js"></script>
	
</body>

</html>
