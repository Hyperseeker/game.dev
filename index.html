<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>game.dev</title>
	
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="stylesheet.css">
	
</head>

<body>
	
	<aside>

		<article class="widgets">

			<section class="widget time">

				<span class="current">00:00</span>

				<!-- <span class="separator"></span>

				<span class="status">Sleep</span> -->

			</section>

			<section class="widget tempo">

				<fieldset>

					<legend>Speed</legend>

					<input type="checkbox" name="paused" id="paused">
					<label for="paused">Pause</label>

					<input type="radio" name="tempo" id="half">
					<label for="half">slower</label>

					<input type="radio" name="tempo" id="regular" checked>
					<label for="regular">regular</label>

					<input type="radio" name="tempo" id="faster">
					<label for="faster">faster</label>

					<input type="radio" name="tempo" id="fastest">
					<label for="fastest">fastest</label>


				</fieldset>

			</section>

		</article>

		<article class="tabs"></article>

		<article class="projects"></article>

	</aside>
	
	<main>

		<article class="tab overview"></article>

		<article class="tab newProject"></article>

	</main>

	<script src="libs/zhtml.js"></script>
	<script src="libs/gator.js"></script>

	<script src="libs/Common.js"></script>
	<script src="libs/Random.js"></script>

	<script src="libs/Array.toggle.js"></script>
	<script src="libs/Array.pick.js"></script>
	<script src="libs/String.toTitleCase.js"></script>

	<script src="libs/generateGameName.js"></script>

	<script src="engine.js"></script>
	
</body>

</html>
